<!DOCTYPE html>
<html lang="ES">
    <head>
        <title> Contáctanos </title>
        <meta charset="UTF-8">
        <link href="./css" rel="stylesheet">
    </head>
    <body>
        <h1 id="título"> Contáctanos </h1>
        <form>
            <div>
                <label for="nombre"> Nombre: </label>
                <input type="text" id="nombre" placeholder="ej: Juan Pérez">
            </div>
            <div>
                <label for="password"> Constraseña: </label>
                <input type="password" id="password" placeholder="Mínimo 8 caracteres">
            </div>
            <div>
                <label for="correo"> Correo: </label>
                <input type="email" id="correo" placeholder="ej: 123@mail.com">
            </div>
            <div>
                <label for="pais"> Pais </label>
                <select id="pais">
                    <option> Chile </option>
                    <option> México </option>
                    <option> Argentina </option>
                    <option> Perú </option>
                    <option> Uruguay </option>
                    <option> Colombia </option>
                    <option> España </option>
                    <option> Estados Unidos </option>
                    <option> Otros </option>
                </select>
            </div>
            <h3> Género </h3>
            <div>
                <input type="radio" id="femenino" name="genero">
                <label for="femenino"> Femenino </label>
            </div>
            <div>
                <input type="radio" id="masculino" name="genero">
                <label for="masculino"> Masculino </label>
            </div>
            <div>
                <input type="radio" id="otro" name="genero">
                <label for="otro"> Otro </label>
            </div>
            <h3> Lenguajes de Programación </h3>
            <div>
                <input type="checkbox" id="html" name="lenguaje">
                <label for="html"> HTML </label>
            </div>
            <div>
                <input type="checkbox" id="javasript" name="lenguaje">
                <label for="javasript"> Javasript </label>
            </div>
            <div>
                <input type="checkbox" id="java" name="lenguaje">
                <label for="java"> Java </label>
            </div>
            <div>
                <label for="comentario"> Déjanos un comentario </label>
                <textarea id="comentario" placeholder="Máximo 100 caracteres."></textarea>
            </div>
            <button>
                Enviar
            </button>
        </form>
    </body>
</html>
